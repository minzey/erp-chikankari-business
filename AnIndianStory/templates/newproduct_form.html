{% extends "form_layout.html" %}
{% load bootstrap %}

{% block title %}
<title>New Product</title>
{% endblock %}

{% block content %}
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h2>New Product Details</h2>
                    <hr>

                    <form class="form" role="form" enctype="multipart/form-data" action="" method="POST">
                        {{ form|bootstrap }}

                        <div class="form-group">
                            <div class="col-sm-12">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-primary" value="Submit" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
