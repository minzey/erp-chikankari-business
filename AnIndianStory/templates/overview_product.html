{% extends "form_layout.html" %}
{% block title %}
    <title>Overview-Product</title>
{% endblock %}

{% block content %}
    <div class="col-sm-12" style="margin: 10px;">

        <form action=""method="post" name="overview_product_form">
             {% csrf_token %}
            <select class="chosen-select" id="id_plist" name="id_plist" data-placeholder="Select Your Options">

                    {% for product in plist %}
                        <option value="{{ product.pk }}">{{ product.prodid }}</option>
                    {% endfor %}
            </select>

        </form>
    </div>
    <div class = "row" style="margin:5px;">
        <div class="col-sm-6" style="width: 38%; height: 100%; float:left;">
            <div style="max-height: 50%">
                <h4><label class="label label-default">OVERVIEW</label></h4>
                        <table id="table_all_karigars" class="table table-striped table-bordered table-hover
                        dataTable no-footer" width="100%" style="margin-top: 10px;overflow: hidden; line-height: 50%">
                            <thead>
                                <tr>
                                    <th>Karigar</th>
                                    <th>Profile</th>
                                    <th>Issued</th>
                                    <th>Received</th>
                                    <th>Pending</th>
                                </tr>
                            </thead>
                            <tbody id="all_karigars">

                            </tbody>
                        </table>
            </div>
            <hr/>
            <div style="max-height: 50%">
                <h4><label class="label label-default">PRODUCT SUMMARY</label></h4>
                        <table id="table_all_karigars_summary" class="table table-striped table-bordered table-hover
                        dataTable no-footer" width="100%" style="margin-top: 10px;overflow: hidden; line-height: 50%">
                            <thead>
                                <tr>
                                    <th>Process</th>
                                    <th>Issued</th>
                                    <th>Received</th>
                                    <th>Pending</th>
                                </tr>
                            </thead>
                            <tbody id="all_karigars_summary">

                            </tbody>
                        </table>

            </div>
        </div>
        <div style="width: 60%; float:right; border-left: solid 0.5px darkgray;">
            <div style="height: 66%;">
                <div class="col-sm-3" style=" width: 50%; max-height: 66%;float: left;">
                    <h5><label class="label label-warning">ISSUE</label></h5>

                    <table id="table_karigar_issue" width="100%" class="table table-striped table-bordered
                    table-hover dataTable no-footer" cellspacing="0" cellpadding="0" style="overflow: hidden;">
                        <thead>
                            <tr>
                                <th>Challan ID</th>
                                <th>Date</th>
                                <th>Qty</th>
                            </tr>
                        </thead>
                        <tbody id="karigars_issue">

                        </tbody>
                    </table>
                </div>

                <div class="col-sm-3" style="width: 50%; max-height: 66%;float:right;">
                    <h5><label class="label label-danger">RECEIVE</label></h5>

                    <table id="table_karigar_receive" width="100%" class="table table-striped table-bordered
                    table-hover dataTable no-footer" cellspacing="1" cellpadding="1" style="overflow: hidden">
                        <thead>
                            <tr>
                                <th>Challan ID</th>
                                <th>Date</th>
                                <th>Qty</th>
                            </tr>
                        </thead>
                        <tbody id="karigars_receive">

                        </tbody>
                    </table>
                </div>
            </div>

            <div style="max-height: 33%; width: 100%; clear: both;">
                <div class="col-sm-6 col-sm-offset-3">
                    <h5><label class="label label-success" style="width: 100%">REISSUE</label></h5>
                    <table id="table_karigar_reissue" width="100%" class="table table-striped table-bordered
                    table-hover dataTable no-footer" cellspacing="1" cellpadding="1" style="overflow: hidden;">
                            <thead>
                                <tr>
                                    <th>Challan ID</th>
                                    <th>Date</th>
                                    <th>Qty</th>
                                </tr>
                            </thead>
                            <tbody id="karigars_reissue">

                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
